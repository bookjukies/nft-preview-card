<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
  <div class="img"> <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium"></div>
  <div class="text">
  <span class="big">Equilibrium #3429</span>

  <p>Our Equilibrium collection promotes balance and calm. </p>
  <div class="column">
    <ul>
      <li class="eth">0.041 ETH</li>
      <li class="clock">3 days left</li>
    </ul>
  </div>
  </div>
 <div class="profile">
  <p><img src="./images/image-avatar.png">Creation of Jules Wyvern</p>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
